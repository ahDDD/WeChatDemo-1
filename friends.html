<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/friendsfont.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		header a{
			color: white;
			margin-right: 0;
			border-width:50% ;
		}
		.mui-icon-left-nav::after{
			position: absolute;
		    top: 0;
		    right: 0;
		    left: 50px;
		    height: 44px;
		    line-height: 44px;
		    width: 1px;
		    content: '';
		    -webkit-transform:  scaleY(.5);
		            transform: scaleY(.5);
		    background-color: #222222;
		}
		header h4{
			color: white;margin: 0;
			padding-left: 10px;
			line-height: 44px;
			padding-left: 30px;
		}
	</style>
	<body>
		<script src="js/mui.min.js"></script>
		<header class="mui-bar mui-bar-nav" style="background-color: #393a3e;" id="header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    	<h4 class="mui-pull-left">朋友圈</h4>
		    	<i class="mui-icon iconfont xiangji mui-pull-right" style="color: white;" id="send"></i>
		</header>
		<script type="text/javascript">
			mui.init({
			    subpages:[{
			      url: 'friends-sub.html',//子页面HTML地址，支持本地地址和网络地址
			      id: 'friends-sub.html',//子页面标志
			      styles:{
			        top: '44px',//子页面顶部位置
			        button: '55px',
			      },
			      extras:{}//额外扩展参数
			    }]
			  });
			  mui('#header').on('tap','#send',function() {
//		 		var titleName = this.getAttribute('title');
//		 		var headerImg = this.querySelector('img').getAttribute('src');
		 		mui.openWindow({
		 			url:'friend-send.html',
		 			id:'friend-send.html',
		 			
		 			show:{
		 				autoShow:true,
		 				aniShow:'slide-in-right',
		 				duration:100
		 			},
		 			waiting:{
		 				autoShow:true,
		 				title:'waiting...'
		 			},
		 			extras:{
		 			}
		 		})
		 	});
		</script>
	</body>
</html>
