<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
	    <ul class="mui-table-view">
	        <li class="mui-table-view-cell mui-media">
	            <a href="javascript:;" title="m">
	                <img class="mui-media-object mui-pull-left" src="images/cbd.jpg">
	                <div class="mui-media-body">
	                    m
	                    <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
	                </div>
	            </a>
	        </li>
	        <li class="mui-table-view-cell mui-media">
	            <a href="javascript:;" title="木屋">
	                <img class="mui-media-object mui-pull-left" src="images/logo.png">
	                <div class="mui-media-body">
	                    木屋

	                </div>

	        </li>
	        <li class="mui-table-view-cell mui-media">
	            <a href="javascript:;" title="CBD">

	                <div class="mui-media-body">

	</div>
		
		<script src="js/mui.min.js"></script>
			<script type="text/javascript">
			
			document.addEventListener('swipeleft',function() {
				mui.openWindow({
				url: "Contacts.html",
				id: "Contacts.html",
				styles: {top:'45px',bottom:'51px'}
				});
		 	});
		 	
		 	mui('.mui-table-view-cell').on('tap','a',function() {
		 		var titleName = this.getAttribute('title');
		 		var headerImg = this.querySelector('img').getAttribute('src');
		 		
		 		mui.openWindow({
		 			url:'chats/chatView.html',
		 			id:'chats/chatView.html',
		 			
		 			show:{
		 				autoShow:true,
		 				aniShow:'slide-in-right',
		 				duration:100
		 			},
		 			waiting:{
		 				autoShow:true,
		 				title:'waiting...'
		 			},
		 			extras:{
		 				chatTitle:titleName,
		 				chatHeader:headerImg
		 			}
		 		})
		 	});
		</script>
	</body>

</html>
